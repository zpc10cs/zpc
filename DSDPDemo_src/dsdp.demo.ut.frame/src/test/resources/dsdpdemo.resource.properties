dsdpdemodb[1].connect.desc=jdbc:oracle:thin:@(DESCRIPTION=(ADDRESS_LIST=(ADDRESS=(PROTOCOL=TCP)(HOST=$IPAddress)(PORT=$Port))(LOAD_BALANCE=no)(FAILOVER=on))(CONNECT_DATA=(SERVICE_NAME=$SID)))|$Username|$Password|$InitialSize|$MaxActive|$MaxIdle|$MinIdle|$MaxWait|$DefaultAutoCommit|$RemoveAbandoned|$RemoveAbandonedTimeout $IPAddress: IP Address of database server. $Port: Port of database server. $SID: System Identifier of database server. $Username: The connection username to be passed to our JDBC driver to establish a connection. $Password: The connection password to be passed to our JDBC driver to establish a connection. $InitialSize: The initial number of connections that are created when the pool is started. $MaxActive: The maximum number of active connections that can be allocated from this pool at the same time, or negative for no limit. $MaxIdle: The maximum number of connections that can remain idle in the pool, without extra ones being released, or negative for no limit. $MinIdle: The minimum number of connections that can remain idle in the pool, without extra ones being created, or zero to create none. $MaxWait: The maximum number of milliseconds that the pool will wait (when there are no available connections) for a connection to be returned before throwing an exception, or -1 to wait indefinitely. $DefaultAutoCommit: The default auto-commit state of connections created by this pool. If not set then the setAutoCommit method will not be called. $RemoveAbandoned:Flags to remove abandoned connections if they exceed the removeAbandonedTimout. $RemoveAbandonedTimeout:Timeout in seconds before an abandoned connection can be removed. $validationQuery: The SQL query that will be used to validate connections from this pool before returning them to the caller. If specified, this query MUST be an SQL SELECT statement that returns at least one row. $TestWhileIdle: The indication of whether objects will be validated by the idle object evictor (if any). If an object fails to validate, it will be dropped from the pool.  $TimeBetweenEvictionRunsMillis:The number of milliseconds to sleep between runs of the idle object evictor thread. When non-positive, no idle object evictor thread will be run.  $NumTestsPerEvictionRun:The number of objects to examine during each run of the idle object evictor thread (if any).

